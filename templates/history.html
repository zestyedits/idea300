<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>History — Session Architect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header aria-label="Primary">
        <div class="wrap nav">
          <a href="/dashboard" class="brand">
            <div class="logo" aria-hidden="true"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 2l2.2 5.6L20 9l-5.2 3.6L16 18l-4-2.7L8 18l1.2-5.4L4 9l5.8-1.4L12 2z" fill="white" opacity=".9"/></svg></div>
            <span>Session Architect</span>
          </a>
          <nav class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/generator">Generator</a>
            <a href="/history">History</a>
            <a href="/billing">Billing</a>
            <a href="/faq">FAQ</a>
            <a href="/logout" class="secondary-btn">Log Out</a>
          </nav>
        </div>
    </header>
    <main class="wrap" style="padding-top: 40px;">
        <h1>Generation History</h1>
        <div class="card">
            <table>
                <thead><tr><th>Date</th><th>Topic</th><th>Modality</th><th>Actions</th></tr></thead>
                <tbody>
                    {% for item in history %}
                    <tr>
                        <td>{{ item.date }}</td>
                        <td>{{ item.topic }}</td>
                        <td>{{ item.modality }}</td>
                        <td><a href="#" class="secondary-btn" style="padding: 8px 12px; font-weight: 600;">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <footer class="wrap">
        <div class="hr"></div>
        <div><span>© <span id="year"></span> Session Architect</span><span class="muted">Concise · Evidence-based · Supervision-style</span></div>
    </footer>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
